<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#030303">
    <title>collatz-collection</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body class="center-children">
    <div>
        <h1 style="font-size: 45pt; margin: 0; text-align: center;">Das war schlecht.</h1>
        <h1 style="font-size: 35pt; margin: 0; text-align: center;" id="score">Dein Score: </h1>
    </div>
    <script>
        if(localStorage["score"] === undefined)
            document.getElementById("score").innerHTML += "0";
        else {
            const score = localStorage["score"];
            if (!isNaN(score)) document.getElementById("score").innerHTML += score;
            else document.getElementById("score").innerHTML += "0";
        }
    </script>
</body>
</html>
