<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#030303">
    <title>collatz-collection</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="center-children">
    <div>
        <h1 style="font-size: 45pt; margin: 0; text-align: center;">Das war schlecht.</h1>
        <h1 style="font-size: 35pt; margin: 0; text-align: center;" id="score">Dein Score: </h1>
    </div>
    <script>
        const get_params = window.location.search.substr(1);
        console.log(get_params);
        if (!isNaN(get_params)) document.getElementById("score").innerHTML += get_params;
        else document.getElementById("score").innerHTML += "0";

        if (window.location.href.indexOf("?") !== -1)
            window.location.href = window.location.href.split("?")[0];
    </script>
</body>
</html>
