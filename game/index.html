<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collatz-collection</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <script src="../collatz.js"></script>
    <script>
        async function test() {
            await collatz_steps("../collatz_steps.wasm", range(1, 10 ** 6));
            var d = new Date();
            console.log("finished with wasm", d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ":" + d.getMilliseconds());
        }
        async function test_js() {
            await collatz_steps_js(range(1, 10 ** 6));
            var d = new Date();
            console.log("finished with js", d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ":" + d.getMilliseconds());
        }
    </script>
    <button onclick="test()">test</button>
    <button onclick="test_js()">test js</button>
</body>
</html>
