<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#030303">
    <title>collatz-collection</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <script src="../collatz.js"></script>
    <div class="actual-body" style="margin:50px !important;">
        <p id="mobilewarning"></p>
        <input type="text" id="n" onkeypress="update_seq()">
        <p id="seq"></p>
    </div>
    <script>
        collatz_init("../collatz.wasm");

        function update_seq() {
            const n = Number.parseInt(document.getElementById('n').value);
            document.getElementById('seq').innerHTML = collatz_seq(n);
        }
    </script>
</body>
</html>
