<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#030303">
    <title>collatz-collection</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <script src="../collatz.js"></script>
    <div class="actual-body" style="margin:50px !important;">
        <p id="mobilewarning"></p>
        <input type="text" id="n" oninput="update_seq(this.value)">
        <p id="seq"></p>
    </div>
    <script>
        collatz_init("../collatz.wasm");

        const seqText = document.getElementById('seq'); 
        function update_seq(value) {
            if (isNaN(value)) seqText.innerHTML = "Eingabe ung√ºltig";
            else {
                const n = Number.parseInt(value);
                seqText.innerHTML = collatz_seq(n);
            }
        }
    </script>
</body>
</html>
